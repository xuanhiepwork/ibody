<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
    :root {
        --primary-color: #A993EC;
        --secondary-color: #7A63D8;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --text-primary: #1a202c;
        --text-secondary: #718096;
        --bg-light: #f8f7fc;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --primary-color-light: rgba(169, 147, 236, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-primary);
    }

    /* --- Main Layout --- */
    .page-container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .search-layout {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 30px;
        align-items: flex-start;
    }

    /* --- Filter Panel (Left) --- */
    .filter-panel {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 25px;
        border: 1px solid var(--border-color);
        position: sticky;
        top: 90px;
    }

    .filter-panel h3 {
        font-size: 1.25rem;
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
    }

    .filter-group {
        margin-bottom: 20px;
    }

    .filter-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .filter-group input,
    .filter-group select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-light);
        font-size: 1rem;
    }

    .search-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
    }

    /* --- Results Area (Right) --- */
    .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .results-header p {
        margin: 0;
        color: var(--text-secondary);
        font-weight: 500;
    }

    .expert-list-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
    }

    .expert-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .expert-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
    }

    .expert-card .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid var(--primary-color-light);
    }

    .expert-card .name {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
    }

    .expert-card .specialty {
        font-size: 1rem;
        color: var(--primary-color);
        font-weight: 500;
        margin-top: 4px;
    }

    .expert-tags {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin: 15px 0;
        min-height: 50px;
    }

    .expert-tags .tag {
        background-color: var(--bg-light);
        color: var(--text-secondary);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
    }

    .card-footer {
        margin-top: auto;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .card-btn {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.2s;
    }

    .btn-secondary {
        background-color: var(--primary-color-light);
        color: var(--primary-color);
    }

    .btn-secondary:hover {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
    }

    /* Pagination */
    .pagination-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
    }

    .pagination-controls button {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 8px 15px;
        margin: 0 4px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
    }

    .pagination-controls button:hover {
        background-color: var(--bg-light);
    }

    .pagination-controls button.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .pagination-controls button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    @media (max-width: 992px) {
        .search-layout {
            grid-template-columns: 1fr;
        }

        .filter-panel {
            position: static;
        }
    }
</style>
