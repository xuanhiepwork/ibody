<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
    :root {
        --primary-color: #A993EC;
        --secondary-color: #7A63D8;
        --success-color: #28a745;
        --text-primary: #1a202c;
        --text-secondary: #718096;
        --bg-light: #E9E6F3;
        /* Nền màu tím nhẹ mới */
        --card-bg: rgba(255, 255, 255, 0.6);
        /* Nền thẻ trong suốt */
        --border-color: rgba(255, 255, 255, 0.4);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-primary);
        position: relative;
        /* Cần cho các khối hình học */
        overflow-x: hidden;
        /* Tránh scroll ngang do các khối hình */
    }

    /* === HIỆU ỨNG 3D VỚI CÁC KHỐI HÌNH HỌC === */
    body::before,
    body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        z-index: -1;
        filter: blur(80px);
        /* Làm mờ các khối hình */
    }

    body::before {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, rgba(169, 147, 236, 0.4), rgba(244, 192, 222, 0.4));
        top: -100px;
        left: -150px;
    }

    body::after {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, rgba(147, 201, 236, 0.4), rgba(169, 147, 236, 0.4));
        bottom: -150px;
        right: -100px;
    }

    /* --- Header --- */
    .header {
        background-color: var(--card-bg);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        /* Hiệu ứng thủy tinh mờ */
        border-bottom: 1px solid var(--border-color);
        padding: 0 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    .header .nav {
        display: flex;
        gap: 25px;
    }

    .header .nav a {
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 600;
        padding: 5px 0;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
    }

    .header .nav a:hover {
        color: var(--primary-color);
    }

    .header .nav a.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
    }

    /* --- Main Container --- */
    .main-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .section-title {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .section-subtitle {
        text-align: center;
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto 50px auto;
    }

    /* --- Current Package Card --- */
    .current-package-card {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 60px;
        box-shadow: 0 10px 25px rgba(169, 147, 236, 0.4);
    }

    .current-package-card h3 {
        margin-top: 0;
        font-size: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .package-details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
    }

    .detail-item p {
        margin: 0 0 10px;
        opacity: 0.9;
        font-size: 0.9rem;
    }

    .detail-item .value {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .progress-bar-container {
        grid-column: 1 / -1;
        margin-top: 15px;
    }

    .progress-bar {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        height: 12px;
        width: 100%;
    }

    .progress-bar-fill {
        background-color: #ffffff;
        height: 100%;
        border-radius: 20px;
    }

    .progress-label {
        text-align: right;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    /* --- Pricing Plans --- */
    .pricing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
    }

    .pricing-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        /* Hiệu ứng thủy tinh mờ */
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pricing-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .plan-name {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .plan-price {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 15px 0;
    }

    .plan-price span {
        font-size: 1rem;
        color: var(--text-secondary);
    }

    .plan-features {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        text-align: left;
        flex-grow: 1;
    }

    .plan-features li {
        padding: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .plan-features li .fa-check-circle {
        color: var(--success-color);
    }

    .btn-subscribe {
        display: block;
        width: 100%;
        text-decoration: none;
        padding: 15px;
        border-radius: 12px;
        font-weight: 600;
        background-color: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color-light);
        transition: all 0.2s;
    }

    .btn-subscribe:hover {
        background-color: var(--primary-color);
        color: white;
    }

    .pricing-card.popular {
        border: 2px solid var(--primary-color);
    }

    .popular-badge {
        background-color: var(--primary-color);
        color: white;
        padding: 5px 15px;
        font-size: 0.8rem;
        font-weight: 700;
        border-radius: 0 0 8px 8px;
        transform: translateY(-100%);
    }

    .pricing-card.popular .btn-subscribe {
        background-color: var(--primary-color);
        color: white;
    }

    .pricing-card.popular .btn-subscribe:hover {
        background-color: var(--secondary-color);
    }
</style>
