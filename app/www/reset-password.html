<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Khôi phục mật khẩu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #2d89ef;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #1b6dc1;
    }

    button:active {
      transform: scale(0.97);
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Khôi phục mật khẩu</h2>

    <form id="emailForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <button type="submit">Gửi mã xác nhận</button>
    </form>

    <div id="tokenSection" class="section">
      <form id="tokenForm">
        <label for="token">Mã xác nhận (token):</label>
        <input type="text" id="token" required />
        <button type="submit">Xác minh token</button>
      </form>
    </div>

    <div id="passwordSection" class="section">
      <form id="resetForm">
        <label for="newPassword">Mật khẩu mới:</label>
        <input type="password" id="newPassword" required />
        <button type="submit">Đặt lại mật khẩu</button>
      </form>
    </div>
  </div>

  <script>
    // Giả lập hiện các section sau bước (test/demo)
    const emailForm = document.getElementById('emailForm');
    const tokenSection = document.getElementById('tokenSection');
    const tokenForm = document.getElementById('tokenForm');
    const passwordSection = document.getElementById('passwordSection');

    emailForm.addEventListener('submit', function(e) {
      e.preventDefault();
      tokenSection.classList.add('active');
    });

    tokenForm.addEventListener('submit', function(e) {
      e.preventDefault();
      passwordSection.classList.add('active');
    });
  </script>
</body>
</html>
