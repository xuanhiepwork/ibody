<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Lịch hẹn</title>
  <link rel="stylesheet" href="../../CSS/AD/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="admin-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <a href="admin-dashboard.html">Tổng quan</a>
      <a href="admin-users.html">Tài khoản</a>
      <a href="admin-duyet-chuyen-gia.html">Duyệt chuyên gia</a>
      <a href="admin-reports.html">Tố cáo</a>
      <a href="admin-lichhen.html" class="active">Lịch hẹn</a>
      <a href="admin-danhgia.html">Đánh giá</a>
      <a href="adminPhuongThuc.html">Phương thức</a>
      <a href="admin-salary.html">Thanh toán lương</a>
      <a href="admin-yeu-cau-chuyen-khoan.html">Yêu cầu chuyển khoản</a>
      <a href="#" id="logoutLink" style="color: red;">Đăng xuất</a>
    </div>

    <!-- Main content -->
    <div class="main-content animate__animated animate__fadeIn">

      <div class="section animate__animated animate__fadeInUp">
        <h3><i class="fas fa-list-alt"></i> Danh sách lịch hẹn</h3>
        <div style="overflow-x:auto;">
          <table class="admin-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Người dùng</th>
                <th>Chuyên gia</th>
                <th>Chuyên môn</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Hình thức</th>
                <th>Tóm tắt</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="lichHenTableBody">
              <!-- Dữ liệu sẽ được load tại đây -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal sửa lịch hẹn -->
  <div id="modalEdit" class="modal">
    <div class="modal-content animate__animated animate__fadeInDown">
      <h4>Sửa lịch hẹn</h4>
      <input type="text" id="editTomTat" placeholder="Tóm tắt" />
      <label>Thời gian bắt đầu:</label>
      <input type="datetime-local" id="editBatDau" />
      <label>Thời gian kết thúc:</label>
      <input type="datetime-local" id="editKetThuc" />
      <div class="modal-actions">
        <button onclick="submitEdit()">Lưu</button>
        <button onclick="closeModal()" style="background-color:#dc3545;">Hủy</button>
      </div>
    </div>
  </div>

  <script src="../../JS/Admin/admin-lichhen.js"></script>
</body>
</html>
