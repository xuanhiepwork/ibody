<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gọi Video (Caller)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <style>
    #videoContainer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Cuộc gọi video với chuyên gia</h2>
  <button id="callBtn">📞 Bắt đầu gọi</button>
  <div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video><br>
    <button id="endBtn">❌ Kết thúc</button>
  </div>


  <script src="../JS/video-caller.js"></script>
</body>
</html>
