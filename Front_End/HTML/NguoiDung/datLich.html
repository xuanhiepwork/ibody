<div class="container py-4">
  <!-- THÔNG TIN NGƯỜI DÙNG & CHUYÊN GIA -->
  <div class="row mb-4">
    <!-- Người dùng -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Thông tin người dùng
        </div>
        <div class="card-body">
          <p><strong>Họ tên:</strong> <input class="form-control" id="fullName" disabled></p>
          <p><strong>Email:</strong> <input class="form-control" id="email" disabled></p>
          <p><strong>SĐT:</strong> <input class="form-control" id="phone" disabled></p>
        </div>
      </div>
    </div>

    <!-- Chuyên gia -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          Thông tin chuyên gia
        </div>
        <div class="card-body">
          <p id="expertName"></p>
          <p id="expertChuyenMon"></p>
          <p id="expertDanhGia"></p>
          <p id="expertGioiThieu"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- FORM ĐẶT LỊCH -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-info text-white">
      Đặt lịch tư vấn
    </div>
    <div class="card-body">
      <form id="bookingForm">
        <div class="mb-3">
          <label for="ngay" class="form-label">Chọn ngày:</label>
          <input type="date" id="ngay" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Chọn khung giờ trống:</label>
          <div id="slotContainer" class="d-flex flex-wrap gap-2"></div>
        </div>

        <div class="mb-3">
          <label for="hinhThucId" class="form-label">Hình thức tư vấn:</label>
          <select id="hinhThucId" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="soCa" class="form-label">Số ca liên tiếp:</label>
          <select id="soCa" class="form-select">
            <option value="1">1 ca</option>
            <option value="2">2 ca</option>
            <option value="3">3 ca</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Tóm tắt nội dung tư vấn:</label>
          <textarea id="notes" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
        Đặt lịch tư vấn
        </button>
      </form>
    </div>
  </div>
</div>


  <script src="../../JS/NguoiDung/datLich.js"></script>
